<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="img1.jpg" alt="Image 1" class="gallery-item">
            <img src="img2.jpg" alt="Image 2" class="gallery-item">
            <img src="img3.jpg" alt="Image 3" class="gallery-item">
            <img src="img14.jpg" alt="Image 4" class="gallery-item">
            <img src="img5.jpeg" alt="Image 5" class="gallery-item">
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="JS.js"></script>
</body>
</html>
