<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="music-player">
        <div class="background-overlay"></div>
        <div class="song-info">
            <img id="cover" src="song1.jpg" alt="Song Cover" class="cover">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
          
        </div>
        <audio id="audio" src="Steal My Girl.mp3"></audio>
        <div class="controls">
            <button id="prev"><i class="fa-solid fa-circle-arrow-left"></i></button>
            <button id="backward"><i class="fa-solid fa-backward"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
            <button id="next"><i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>
        <div class="progress-container">
            <div id="progress" class="progress"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/615044c887.js" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
